<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/style/main.css">
  <title>game-forum</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
      <a class="navbar-brand" href="#">
        <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
        <span class="ml-2">game-forum</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
        </div>
      </div>
      <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
    </nav>
  </header>
  <main class="container-fluid">
    <div class="row">
      <div class="col-6">
        <div class="row">
          <ul class="col-12 list-group text-wrap" id="postList">

          </ul>
        </div>

        <div class="row">
          <div class="col-12 text-center">
            <button class="btn btn-success" onclick="">Toggle Sort</button>
            <!-- Needs function for Sort Toggle -->
          </div>
        </div>
      </div>
      <div class="col-6">
        <form class="form-inline" onsubmit="app.postsController.addPost(event)">
          <div class="form-group">
            <label for="newPost">New Post</label>
            <input type="text" name="title" id="title" class="ml-1 form-control" placeholder="title"
              aria-describedby="helpId">
            <input type="text" name="body" id="body" class="form-control" placeholder="body" aria-describedby="helpId">
            <input type="text" name="imgUrl" id="imgUrl" class="form-control" placeholder="image url"
              aria-describedby="helpId">
            <input type="text" name="category" id="category" class="form-control" placeholder="category"
              aria-describedby="helpId">
          </div>
          <button type="submit" class="btn btn-success form-control">Submit!</button>
        </form>
        <div id="activePost"></div>
        <div id="comments"></div>
      </div>
    </div>
  </main>
  <footer class="container-fluid bg-dark text-light">
    <div class="row text-center">
      <div class="col">
        <p><small>Made with love by Codeworks</small></p>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.11/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/AuthProvider.browser.js"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
