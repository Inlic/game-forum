<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/style/main.css">
  <title>game-forum</title>
</head>

<body>


  <header class="container-fluid">
    <div class="row">
      <nav class="col navbar navbar-expand bg-darkblue text-swhite d-flex justify-content-between">
        <a class="navbar-brand" href="#">
          <img src="assets/img/FinalBanner.png" width="600" height="160" alt="" loading="lazy">
        </a>


        <div>
          <button onclick="app.postsController.filterCategorys('raid')" class="btn btn-darkblue">Raid</button>
          <button onclick="app.postsController.filterCategorys('dngn')" class="btn btn-darkblue">Dungeon</button>
          <button onclick="app.postsController.filterCategorys('pvp')" class="btn btn-darkblue">PvP</button>
          <button onclick="app.postsController.filterCategorys('quest')" class="btn btn-darkblue">Quest</button>
          <button onclick="app.postsController.filterCategorys('farm')" class="btn btn-darkblue">Farm</button>
          <button onclick="app.postsController.filterCategorys('lore')" class="btn btn-darkblue">Lore</button>
          <button onclick="app.postsController.filterCategorys('misc')" class="btn btn-darkblue">Misc</button>
        </div>



        <div class="justify-content-end align-items-center d-flex" id="authstate"></div>
      </nav>
    </div>
  </header>


  <main class="container-fluid">
    <div class="row">
      <div class="col-4">
        <div class="row">
          <ul class="col-12 list-group text-wrap scrollbox" id="postList">

          </ul>
        </div>

        <div class="row">
          <div class="col-12 text-center py-1">
            <button class="btn btn-success" onclick="app.postsController.sortByDownvote()">Sort Posts</button>
            <!-- Needs function for Sort Toggle -->
          </div>
        </div>
      </div>
      <div class="col-8">
        <form class="row" onsubmit="app.postsController.addPost(event)">
          <label for="newPost">
            <h1>New Post</h1>
          </label>
          <input type="text" name="title" id="title" class="form-control" placeholder="Title..."
            aria-describedby="helpId">
          <input type="text" name="body" id="body" class="form-control" placeholder="Body..." aria-describedby="helpId">
          <input type="text" name="imgUrl" id="imgUrl" class="form-control" placeholder="Image URL"
            aria-describedby="helpId">
          <select class="form-control" name="category" id="category">
            <option value="raid">Raid</option>
            <option value="dngn">Dungeon</option>
            <option value="pvp">PvP</option>
            <option value="quest">Quest</option>
            <option value="farm">Farm/Collect</option>
            <option value="lore">Lore</option>
            <option value="misc">Misc</option>
          </select>
          <button type="submit" class="btn btn-darkblue form-control">Submit!</button>
        </form>
        <div class="scrollbox-small" id="activePost"></div>
      </div>
    </div>
    </div>
    </div>
    </div>
    </div>
  </main>
  <footer class="container-fluid bg-darkblue text-swhite">
    <div class="row text-center">
      <div class="col">
        <p><small>Made with love by Codeworks</small></p>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.11/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/AuthProvider.browser.js"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
