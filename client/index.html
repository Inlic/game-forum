<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <title>game-forum</title>
</head>

<body>
  <header class="container-fluid">
    <div class="row">
      <nav class="col navbar navbar-expand bg-darkblue text-swhite d-flex justify-content-between">
        <a class="navbar-brand" href="#">
          <img src="assets/img/FinalBanner2.png" width="510" height="100" alt="" loading="lazy">
        </a>
        <div>
          <button onclick="app.postsController.filterCategorys('raid')" class="btn-lg btn-darkblue stext">Raid</button>
          <button onclick="app.postsController.filterCategorys('dngn')"
            class="btn-lg btn-darkblue stext">Dungeon</button>
          <button onclick="app.postsController.filterCategorys('pvp')" class="btn-lg btn-darkblue stext">PvP</button>
          <button onclick="app.postsController.filterCategorys('quest')"
            class="btn-lg btn-darkblue stext">Quest</button>
          <button onclick="app.postsController.filterCategorys('farm')" class="btn-lg btn-darkblue stext">Farm</button>
          <button onclick="app.postsController.filterCategorys('lore')" class="btn-lg btn-darkblue stext">Lore</button>
          <button onclick="app.postsController.filterCategorys('misc')" class="btn-lg btn-darkblue stext">Misc</button>
          <button onclick="app.postsController.filterCategorys('')" class="btn-lg btn-darkblue stext">All</button>
        </div>
        <div class="justify-content-end align-items-center d-flex" id="authstate"></div>
      </nav>
    </div>
  </header>
  <main class="container-fluid">
    <div class="row">
      <div class="col-4 bg-swhite">
        <div class="text-center py-1">
          <button class="btn btn-blue btn-sm float-left ml-1 stext"
            onclick="sweetDelete();app.postsController.sortByDownvote()">Sort
            Posts</button>
        </div>
        <div class="">
          <ul class="col-12 list-group text-wrap scrollbox" id="postList">
          </ul>
        </div>
      </div>
      <div class="col-8">
        <div class="col-8 offset-2">
          <div class="card bg-swhite my-1 shadow">
            <form class="m-2 text-center" onsubmit="app.postsController.addPost(event)">
              <label for="newPost">
                <h1 class="card-head stext"> New Post <button class="btn btn-primary" type="button"
                    data-toggle="collapse" data-target="#formCollapse"><i class="fa fa-plus"
                      aria-hidden="true"></i></button></h1>
              </label>
              <div class="collapse" id="formCollapse">
                <input type="text" name="title" id="title" class="form-control mb-1" placeholder="Title..."
                  aria-describedby="helpId">
                <textarea name="body" id="body" class="form-control mb-1" placeholder="Body..."
                  aria-describedby="helpId" rows="3"></textarea>
                <input type="text" name="imgUrl" id="imgUrl" class="form-control mb-1" placeholder="Image URL"
                  aria-describedby="helpId">
                <select class="form-control mb-1" name="category" id="category">
                  <option value="raid">Raid</option>
                  <option value="dngn">Dungeon</option>
                  <option value="pvp">PvP</option>
                  <option value="quest">Quest</option>
                  <option value="farm">Farm/Collect</option>
                  <option value="lore">Lore</option>
                  <option value="misc">Misc</option>
                </select>
                <button type="submit" class="btn btn-blue form float-right stext">Submit!</button>
              </div>
            </form>
          </div>
        </div>
        <div class="scrollbox-small" id="activePost"></div>
      </div>
    </div>
  </main>
  <footer class="container-fluid bg-darkblue text-white">
    <div class="row text-center justify-content-between">
      <div class="col-2 stext">
        <a href="https://github.com/Kyle-Bennion" target="_blank" class="text-light"><i class="fa fa-github"
            aria-hidden="true"></i>
          Kyle</a>
      </div>
      <div class="col-2 stext">
        <a href="https://github.com/JacobCrombie" target="_blank" class="text-light"><i class="fa fa-github"
            aria-hidden="true"></i>
          Jake</a>
      </div>
      <div class="col-2 stext">
        <a href="https://github.com/NehemiahBoone" target="_blank" class="text-light"><i class="fa fa-github"
            aria-hidden="true"></i>
          Nehemiah</a>
      </div>
      <div class="col-2 stext">
        <a href="https://github.com/Inlic" target="_blank" class="text-light"><i class="fa fa-github"
            aria-hidden="true"></i> Ben</a>
      </div>
      <div class="col-2 stext">
        <a href="https://github.com/SamuelJTaylor22" target="_blank" class="text-light"><i class="fa fa-github"
            aria-hidden="true"></i>
          Sam</a>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.11/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/AuthProvider.browser.js"></script>
  <script src="app/main.js" type="module"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
  <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
  <script>
    async function sweetDeletePost(id) {
      try {
        let res = await Swal.fire({
          title: 'Are you sure?',
          text: "this will be permanently deleted!",
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#3085d6',
          cancelButtonColor: '#d33',
          confirmButtonText: 'Yes, delete it!'
        });
        if (res.value) {
          app.postsController.deletePost(id)
        }
      } catch (error) { }
    }
    async function sweetDeleteComment(id) {
      try {
        let res = await Swal.fire({
          title: 'Are you sure?',
          text: "This will be permanently deleted!",
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#3085d6',
          cancelButtonColor: '#d33',
          confirmButtonText: 'Yes, delete it!'
        });
        if (res.value) {
          app.commentsController.deleteComment(id)
        }
      } catch (error) { }
    }
  </script>
</body>

</html>
